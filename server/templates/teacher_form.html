<form method="POST" action="/teacher-form">
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>School:</label>
    <input type="text" name="school" required><br>

    <label>Location:</label>
    <input type="text" name="location" required><br>

    <label>Grade or Course:</label>
    <input type="text" name="grade_or_course" required><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>Password:</label>
    <input type="password" name="password" required minlength="8"><br>

    <label>Confirm Password:</label>
    <input type="password" name="confirm_password" required minlength="8"><br>

    <label>Phone:</label>
    <input type="tel" name="phone" required><br>

    <button type="submit">Submit</button>
</form>
