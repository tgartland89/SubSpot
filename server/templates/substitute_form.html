<form method="POST" action="/substitute-form">
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>Verification ID (6 digits):</label>
    <input type="text" name="verification_id" required pattern="[0-9]{6}"><br>

    <label>Location:</label>
    <input type="text" name="location" required><br>

    <label>Grade or Course:</label>
    <input type="text" name="grade_or_course"><br>

    <label>Email:</label>
    <input type="email" name="email"><br>

    <label>Phone:</label>
    <input type="tel" name="phone"><br>

    <button type="submit">Submit</button>
</form>
